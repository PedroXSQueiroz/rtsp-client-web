<div [class]=" 'modal' + ( isVisible ? 'is-active' : '' ) ">

    <div class="modal-background"></div>

    <div class="modal-card">
        
        <div class="modal-card-head">
            {{resourceName}}
        </div>
    
        <div class="modal-card-body">
    
            <ng-content></ng-content>
    
        </div>
    
        <div class="modal-card-foot">
    
            <button class="button is-success" (click)="finish()" >OK</button>
            
            <button class="button" (click)='dismiss()' >Cancelar</button>
    
        </div>

    </div>


    <button class="modal-close is-large" aria-label="close" (click)='dismiss()' ></button>
</div>
